<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:radial-gradient(circle at top,#ff5f9e,#1a001a);
  font-family:'Great Vibes',cursive;
  color:white;

}

/* pages */
.page{

  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  opacity:0;
  transform:scale(0.95);
  transition:opacity .9s ease, transform .9s ease;
  pointer-events:none;
}

.page.active{
  opacity:1;
  transform:scale(1);
  pointer-events:auto;
}

.text{
  font-size:clamp(2.5rem,6vw,4.5rem);
  text-shadow:0 0 25px #ff8fc4;
}

.small{
  font-size:1.6rem;
  margin-top:10px;
  opacity:.85;
}

button{
  margin-top:30px;
  background:linear-gradient(135deg,#ff4fa3,#ff1f7a);
  border:none;
  padding:14px 40px;
  border-radius:40px;
  font-size:1.4rem;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transition:.3s;
}

button:hover{transform:scale(1.1);}

#noBtn{
  background:linear-gradient(135deg,#555,#333);
  position:relative;
}

/* photos */
.photos{
  display:flex;
  gap:20px;
}

.photo{
  width:140px;
  height:180px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 0 30px rgba(255,150,200,.9);
}

/* ğŸ’‹ RANDOM FLOATING KISSES */
.kiss-float{

  font-size:32px;
  animation:floatFade 3.5s ease-out forwards;
  pointer-events:none;
  filter:drop-shadow(0 0 10px rgba(255,120,150,.9));
}

@keyframes floatFade{
  from{
    transform:translateY(0) scale(0.8);
    opacity:0;
  }
  20%{opacity:1;}
  to{
    transform:translateY(-160px) scale(1.3);
    opacity:0;
  }
}

/* ğŸ’¥ KISS EXPLOSION */
.kiss-explode{
  position:absolute;
  font-size:36px;
  pointer-events:none;
  animation:explode 2.8s ease-out forwards;
}

@keyframes explode{
  0%{
    transform:translate(0,0) scale(.5);
    opacity:0;
  }
  20%{opacity:1;}
  100%{
    transform:translate(var(--x),var(--y)) scale(1.4);
    opacity:0;
  }
}

.lock{font-size:5rem;}
</style>

<script>
const noBtn = document.getElementById("noBtn");

/* navigation */
function go(n){
  document.getElementById("p"+n).classList.remove("active");

/* ğŸ’‹ RANDOM FLOATING KISSES (LIKE ROSES) */
function randomKiss(){
  const k=document.createElement("div");

/* ğŸ’¥ explosion */
function kissExplosion(){
  for(let i=0;i<60;i++){
    const k=document.createElement("div");
    k.className="kiss-explode";

    k.style.left="50%";
